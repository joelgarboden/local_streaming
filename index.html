<!DOCTYPE html>
<html>
  <head>
    <title>Local streaming</title>
    <style></style>
  </head>
  <body>
    <div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/0.10.1/hls.min.js"></script>
      <div id="player">
        <video id="video" muted autoplay preload="metadata" width="100%"></video>
        <script type="text/javascript">
          var video = document.getElementById('video');
          if(Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource('http://DOCKER_HOST:8080/hls/stream.m3u8');
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED,function() {
              video.play();
            });
          }
          else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = 'http://DOCKER_HOST:8080/hls/mystream.m3u8';
            video.addEventListener('loadedmetadata',function() {
              video.play();
            });
          }
        </script>
      </div>
    </div>
    </div>
  </body>
</html>
